        <div id="maindiv">

        <form action="">
    
         <div id="parttime">
            <div id="firstname">
                <label for="fname">First Name</label>

        </div>
            <div id="dateofbirth">

                </select>

                <input type="email" name="" id="email" >
            </div>
            <div id="numb">

                <input type="tel">
            </div>
